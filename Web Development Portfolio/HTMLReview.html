<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Table</title>
<style type="text/css">
	table{
		font-family: sans-serif;
		width: 100%;
		border-collapse: collapse;
	}
	td, th{
		border: 10px groove #A5acaf;
		text-align: center;
		padding: 10px;

	}
	tr:nth-child(even){
		background-color: #005C5C;
	}
	tr:nth-child(odd){
		background-color: #99d9d9;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>Food Type</th>
			<th>Favorite Food</th>
		</tr>
		<tr>
			<td>Mexican</td>
			<td>Nachos</td>
		</tr>
		<tr>
			<td>Asian</td>
			<td>Egg Rolls</td>
		</tr>
		<tr>
			<td>American</td>
			<td>Hot Dogs</td>
		</tr>
		<tr>
			<td>English</td>
			<td>Fish and Chips</td>
		</tr>
		<tr>
			<td>Italian</td>
			<td>Spaghetti</td>
		</tr>
		
	</table>
</body>
</html>
