<!DOCTYPE html>
<html>
    <head>
        
        <title>Box Example</title>

        <style>
            
            .boxed {
                border-style: solid;
                border-width: 4px 4px 4px 4px;
                border-color: lightseagreen;
            }

            .myself {
                font-family: Copperplate, fantasy;
            }
        </style>
    </head>

    <body>
        <p>
            My favorite team is the <span class = "boxed">Seattle Kraken.</span> The 32nd newest team in the NHL.
            <br>
            <br>
            <span class = "myself">I like Genshin Impact. Someone please help me.</span>
        </p>
    </body>
</html>
